<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Intuit Accounts Sign Up </title>
</head>
<body>
    <nav id="nav">
        <div class="navText">
            <p>Already have an Intuit account?</p>
            <a href="#">I forgot my User ID or Password</a>
        </div>
        <button class="signBtn"><i class="fa fa-lock"></i> Sign In</button>
    </nav>
    <div id="main-wrapper">
        <img id="logo" src="images/logo.png" alt="logo">
        <main id="main">
            <div id="info">
                <h1>Create an Intuit account</h1>
                <p>One account for everything Intuit, including Mint.</p>
                <a href="#">Learn More</a>
            </div>
            <form id="form">
                <label class="label">
                    Email adress
                    <input class="input" type="email" name="email" required>
                </label>
                <label class="label">
                    Phone (recommended)
                    <input class="input" type="number" name="phone-number" required>
                </label>
                <label class="label">
                    Password
                    <input class="input" type="password" name="password" required>
                </label>
                <button class="accountBtn"><i class="fa fa-lock"></i> Create Account</button>
            </form>
        </main>
    </div>
    <footer id="footer">

    </footer>    
</body>
</html>
